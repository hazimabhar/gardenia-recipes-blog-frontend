<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Varta:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="shortcut icon" href="./assets/icon-gardenia.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/recipelist.css">
    <title>Recipe List </title>
</head>
<body>
     <!-- Navbar -->
     <nav class="navbar">
        <div class="navbar-content">
            <img
                src="assets/Gardenia Logo.png"
                alt="logo"
                class="navbar-img"
            />
            <div class="navbar-link-div">
                <a href="#" class="navbar-link">Breakfast</a>
            </div>
            <div class="navbar-link-div">
                <a href="#" class="navbar-link">Lunch</a>
            </div>
            <div class="navbar-link-div">
                <a href="#" class="navbar-link">Dinner</a>
            </div>
        </div>
        <div class="navbar-content">
            <a href="#" class="login">Login</a
            ><a href="#" class="signup">Signup</a>
            <a href="#" class="navbar-burger" onclick="openNav()"
                ><i class="fa-solid fa-bars"></i
            ></a>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="navbar-side" id="sidenav">
        <a href="javascript:void(0)" class="close-btn" onclick="closeNav()"
            >&times;</a
        >
        <div class="navbar-link-div">
            <a href="#" class="navbar-link">Breakfast</a>
        </div>
        <div class="navbar-link-div">
            <a href="#" class="navbar-link">Lunch</a>
        </div>
        <div class="navbar-link-div">
            <a href="#" class="navbar-link">Dinner</a>
        </div>
        <a href="#" class="login">Login</a
        ><a href="#" class="signup">Signup</a>
    </div>
    <div class="navhistory">
        
    </div>
    <div class="content">
        <div class="search-sort">
            <form class="search-form" action=""><input class="search" type="text" placeholder="Search recipes and more..."><span class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></span></form>
            <div class="sort">
                <span>Sort By:</span>
                <select name="sort" id="sort">
                    <option value="newest">Newest</option>
                    <option value="mostrated">Most Rated</option>
                    <option value="budget">Budget</option>
                </select>
            </div>
        </div>
    </div>
    
</body>
</html>
